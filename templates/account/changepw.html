<!doctype html>
<html lang="en">
<head>
    <title>Ufunlist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/loginreg.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/changepw.js"></script>
</head>
<body>
<div class="container px-0">
<nav class="navbar navbar-expand-md  navbar-light my-4 p-0 bkg-white-color">
    <!-- Brand -->
    <a class="navbar-brand pl-3" href="{{mainpage_url}}"><img src="/static/img/unfunlistLogo2.gif" alt="logo image" style="width:130px;"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse text-uppercase justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link p-4" href="{{mainpage_url}}">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4" href="{{user_url}}">{{user_name}}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle p-4" href="#" id="navbardrop" data-toggle="dropdown">
                  {{university_name}}
              </a>
              <div class="dropdown-menu border-0 rounded-0 w-100 bkg-white-color">
                {% for name in university_list %}
                <a class="dropdown-item py-3" href="/mainpage/{{name}}/">{{name}}</a>
                {%  endfor %}
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4" href="{{about_url}}">关于我们</a>
            </li>
        </ul>
    </div>
</nav>
</div>

<!-- Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="card bkg-white-color">
                <div class="card-body text-center">
                    <span class="card-title title-size">
                        修改密码
                        <i class="fa fa-unlock"></i>
                    </span>
                    <form class="mt-5 mb-3" action="#" method="post">
                        <i class="fa fa-envelope mr-3"></i>
                        <input id="change-email" class="bkg-white-color border border-secondary" type="text" name="email" placeholder=" 邮箱" data-trigger="manual" data-toggle="popover" title="提示" data-content="两次密码不同！">
                    </form>
                    <button id="change-send-code" class="btn btn-primary btn-size" type="button">发送验证码</button>
                    <form class="mt-5 mb-4" action="#" method="post">
                        <div class="mb-4">
                            <i class="fa fa-key mr-3"></i>
                            <input id="change-code" class="bkg-white-color border border-secondary" type="text" name="captcha" placeholder=" 验证码" data-trigger="manual" data-toggle="popover" title="提示" data-content="验证码长度必须为6位！">
                        </div>
                        <div class="mb-4">
                            <i class="fa fa-lock mr-3"></i>
                            <input id="change-pw" class="bkg-white-color border border-secondary" type="password" placeholder=" 密码" data-trigger="manual" data-toggle="popover" title="提示" data-content="密码长度应为8~32位！">
                        </div>
                        <div>
                            <i class="fa fa-lock mr-3"></i>
                            <input id="change-pw2" class="bkg-white-color border border-secondary" type="password" placeholder=" 重复密码" data-trigger="manual" data-toggle="popover" title="提示" data-content="两次密码不同！">
                        </div>
                    </form>
                    <button id="change-reset" class="btn btn-primary btn-size mb-5" type="button">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container bkg-dark-color p-2 my-4">
    <div class="row ">
        <div class="col-sm-12 text-center">Copyright &copy; 2017 Jilin University </div>
    </div>
</div>
</body>
</html>
