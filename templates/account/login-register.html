<!doctype html>
<html lang="en">
<head>
    <title>Ufunlist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="csrf-token" content="{{ csrf_token }}"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/loginreg.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/loginreg.js"></script>
</head>
<body>
<div class="container px-0">
<nav class="navbar navbar-expand-md  navbar-light my-4 p-0 bkg-white-color">
    <!-- Brand -->
    <a class="navbar-brand pl-3" href="{{mainpage_url}}"><img src="/static/img/unfunlistLogo2.gif" alt="logo image" style="width:130px;"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse text-uppercase justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link p-4" href="{{mainpage_url}}">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4">我的帐户</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle p-4" href="#" id="navbardrop" data-toggle="dropdown">
                  {{university_name}}
              </a>
              <div class="dropdown-menu border-0 rounded-0 w-100 bkg-white-color">
                {% for name in university_list %}
                <a class="dropdown-item py-3" href="/mainpage/{{name}}/">{{name}}</a>
                {%  endfor %}
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4" href="{{about_url}}">关于我们</a>
            </li>
        </ul>
    </div>
</nav>
</div>

<!-- Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div id="login-card" class="card bkg-white-color">
                <div class="card-body text-center p-0">
                    <nav class="nav nav-tabs" id="myTab" role="tablist">
                        <a class="nav-item nav-link active w-50 title-size" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab"><span class="fa fa-user"></span>登录</a>
                        <a class="nav-item nav-link w-50 title-size" id="nav-reg-tab" data-toggle="tab" href="#nav-reg" role="tab"><span class="fa fa-user-plus"></span>注册</a>   
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                            <form id="login-form" class="mt-5 pt-5 mb-4" action="#" method="post">
                                <div class="mb-3">
                                    <i class="fa fa-user mr-3"></i>
                                    <input id="login-email" class="bkg-white-color border border-secondary" type="text" name="id" placeholder=" 邮箱或用户名" data-trigger="manual" data-toggle="popover" title="提示" data-content="账号不能为空！">
                                </div>
                                <div class="mb-5">
                                    <i class="fa fa-lock mr-3"></i>
                                    <input id="login-pw" class="bkg-white-color border border-secondary" type="password" name="password" placeholder=" 密码" data-trigger="manual" data-toggle="popover" title="提示" data-content="密码不能为空！">
                                </div>
                                <button id="login-btn" class="btn btn-primary btn-size mb-5" type="button" data-trigger="manual" data-toggle="popover" title="提示" data-content="账号或密码错误！">登录</button>
                            </form>
                            <a href="/account/changepassword/">忘记密码？</a>
                        </div>
                        <div class="tab-pane fade" id="nav-reg" role="tabpanel" aria-labelledby="nav-reg-tab">
                            <form id="reg-form" class="mt-5 mb-3">
                                <div>
                                    <i class="fa fa-user-circle-o mr-3"></i>
                                    <input id="reg-username" class="bkg-white-color border border-secondary mb-3" type="text" name="username" placeholder=" 用户名" data-trigger="manual" data-toggle="popover" title="提示" data-content="用户名为空或已被占用！">
                                </div>
                                <div>
                                    <i class="fa fa-envelope mr-3"></i>
                                    <input id="reg-email" class="bkg-white-color border border-secondary mb-3" type="text" name="email" placeholder=" 邮箱" data-trigger="manual" data-toggle="popover" title="提示" data-content="邮箱格式错误或为空！">
                                </div>
                                <button id="reg-captcha-btn" class="btn btn-primary btn-size mb-3" type="button">发送验证码</button>
                                <div class="mb-4">
                                    <i class="fa fa-key mr-3"></i>
                                    <input id="reg-captcha" class="bkg-white-color border border-secondary" type="text" name="captcha" placeholder=" 验证码" data-trigger="manual" data-toggle="popover" title="提示" data-content="验证码长度必须为6位！">
                                </div>
                                <div class="mb-4">
                                    <i class="fa fa-lock mr-3"></i>
                                    <input id="reg-pw" class="bkg-white-color border border-secondary" type="password" name="password" placeholder=" 密码" data-trigger="manual" data-toggle="popover" title="提示" data-content="密码长度应为8~32位！">
                                </div>
                                <div class="mb-4">
                                    <i class="fa fa-lock mr-3"></i>
                                    <input id="reg-pw2" class="bkg-white-color border border-secondary" type="password" name="password2" placeholder=" 重复密码" data-trigger="manual" data-toggle="popover" title="提示" data-content="两次密码不同！">
                                </div>
                                <button id="reg-btn" class="btn btn-primary btn-size mb-5" type="button" data-trigger="manual" data-toggle="popover" title="提示" data-content="验证码无效！">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container bkg-dark-color p-2">
    <div class="row ">
        <div class="col-md-12 text-center">Copyright &copy; 2017 Jilin University </div>
    </div>
</div>
</body>
</html>
