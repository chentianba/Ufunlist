<!doctype html>
<html lang="en">
<head>
    <title>Ufunlist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/loginreg.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="/static/js/jquery-3.2.1.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/account-center.js"></script>
</head>
<body>
<div class="container px-0">
<nav class="navbar navbar-expand-md  navbar-light my-4 p-0 bkg-white-color">
    <!-- Brand -->
    <a class="navbar-brand pl-3" href="{{mainpage_url}}"><img src="/static/img/unfunlistLogo2.gif" alt="logo image" style="width:130px;"></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse text-uppercase justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link p-4" href="{{mainpage_url}}">主页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4" href="{{user_url}}">{{user_name}}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle p-4" href="#" id="navbardrop" data-toggle="dropdown">{{university_name}}</a>
              <div class="dropdown-menu border-0 rounded-0 w-100 bkg-white-color">
                {% for name in university_list %}
                <a class="dropdown-item py-3" href="/mainpage/{{name}}/">{{name}}</a>
                {%  endfor %}
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link p-4" href="{{about_url}}">关于我们</a>
            </li>
        </ul>
    </div>
</nav>
</div>

<!-- Content -->
<main class="container my-5">

    <div class="row justify-content-center">
        <div class="col-sm-2 mt-2 font-medium">
            <div id="account-nav" class="d-flex flex-column card h-100 bkg-white-color align-items-stretch text-center py-3">
                <span id="account-center" class="nav-link py-2 bkg-white-color">个人中心</span>
                <span id="account-post" class="nav-link py-2">发布管理</span>
                <span id="account-favorite" class="nav-link py-2">收藏列表</span>
                <span id="account-log" class="nav-link py-2">查看日志</span>
                <span id="account-changepw" class="nav-link py-2">修改密码</span>
                <span id="account-logout" class="nav-link py-2">登&emsp;&emsp;出</span>
            </div>
            
        </div>
        <div class="col-sm-9 mt-2">
            <div id="account-content" class="card p-3 bkg-white-color h-100">
                <div class="row"><div class="col d-flex justify-content-center"><span class="fa fa-user-circle big-title"></span></div></div>
                <div id="center-row" class="row">
                    <div class="col-md">   
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">用户昵称</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-user-o"></span>
                                    <input id="center-username" type="text" class="bkg-white-color border border-secondary" disabled value="{{user_name}}">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">邮&emsp;&emsp;箱</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-envelope"></span>
                                    <input id="center-email" type="text" class="bkg-white-color border border-secondary" disabled value="{{email}}">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">所属大学</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-university"></span>
                                    <input type="text" id="center-university" class="bkg-white-color border border-secondary" disabled value="{{belong_university}}">
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">性&emsp;&emsp;别</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-transgender"></span>
                                    <select id="center-gender" class="bkg-white-color user-center-input-size">
                                        {% for g in gender_list %}
                                        <option value="{{g.num}}" {{g.selected}}>{{g.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">学&emsp;&emsp;号</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-id-card"></span>
                                    <input id="center-id" type="text" class="bkg-white-color border border-secondary" data-trigger="manual" data-toggle="popover" title="提示" data-content="学号格式错误！" value="{{student_id}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">真实姓名</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-user"></span>
                                    <input id="center-realname" type="text" class="bkg-white-color border border-secondary" value="{{real_name}}">
                                </div>
                            </div>
                        </div>   
                        <!-- <div class="input-group justify-content-center my-4 py-2">
                            <span class="mr-3 text-right">真实姓名</span>
                            <span class="input-group-addon fa fa-user"></span>
                            <input id="center-realname" type="text" class="bkg-white-color border border-secondary" value="{{real_name}}">
                        </div> -->
                        <div class="row justify-content-center my-4 py-2">
                            <div class="col-md-3 d-flex justify-content-center pr-0">
                                <span class="align-self-center">手&emsp;&emsp;机</span>
                            </div>
                            <div class="col-md-6 pl-0">
                                <div class="input-group justify-content-center">
                                    <span class="input-group-addon fa fa-phone"></span>
                                    <input id="center-tel" type="text" class="bkg-white-color border border-secondary" data-trigger="manual" data-toggle="popover" title="提示" data-content="手机号码格式错误！" value="{{phone}}">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="input-group justify-content-center my-4 py-2">
                            <span class="mr-3 text-right"><span class="fill-space">手</span><span>机</span></span>
                            <span class="input-group-addon fa fa-phone"></span>
                            <input id="center-tel" type="text" class="bkg-white-color border border-secondary" data-trigger="manual" data-toggle="popover" title="提示" data-content="手机号码长度应为11位！" value="{{phone}}">
                        </div> -->
                        <div class="row justify-content-center my-4 py-2">
                                <div class="col-md-3 d-flex justify-content-center pr-0">
                                    <span class="align-self-center">微&emsp;&emsp;信</span>
                                </div>
                                <div class="col-md-6 pl-0">
                                    <div class="input-group justify-content-center">
                                        <span class="input-group-addon fa fa-weixin"></span>
                                        <input id="center-wechat" type="text" class="bkg-white-color border border-secondary" value="{{wechat}}">
                                    </div>
                                </div>
                            </div>
                        <!-- <div class="input-group justify-content-center my-4 py-2">
                            <span class="mr-3 text-right"><span class="fill-space">微</span><span>信</span></span>
                            <span class="input-group-addon fa fa-weixin"></span>
                            <input id="center-wechat" type="text" class="bkg-white-color border border-secondary" value="{{wechat}}">
                        </div> -->
                        <div class="row justify-content-center my-4 py-2">
                                <div class="col-md-3 d-flex justify-content-center pr-0">
                                    <span class="align-self-center">Q&emsp;&emsp;Q</span>
                                </div>
                                <div class="col-md-6 pl-0">
                                    <div class="input-group justify-content-center">
                                        <span class="input-group-addon fa fa-qq"></span>
                                        <input id="center-qq" type="text" class="bkg-white-color border border-secondary" data-trigger="manual" data-toggle="popover" title="提示" data-content="qq号码格式错误！" value="{{qq}}">
                                    </div>
                                </div>
                            </div>
                        <!-- <div class="input-group justify-content-center my-4 py-2">
                            <span class="mr-3 text-right"><span class="fill-space">Q</span><span>Q</span></span>
                            <span class="input-group-addon fa fa-qq"></span>
                            <input id="center-qq" type="text" class="bkg-white-color border border-secondary" value="{{qq}}">
                        </div>     -->
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class=" d-flex justify-content-center">
                            <button id="center-btn" type="button" class="btn btn-outline-dark btn-size rounded-0 m-2">确认</button>
                            <!-- <button type="button" class="btn btn-outline-dark btn-size rounded-0 m-2">取消</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
